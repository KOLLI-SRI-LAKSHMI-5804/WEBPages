<body>
    <caption>Numbers</caption>
    <table border="solid" bgcolor="pink" bordercolor="green">

            <td rowspan="2">1</td>
            <td>2</td>

            <option>CSE</option>
            <option>CE</option>
            <option>MECH</option>
        </select><br/><br/>
        Address:

            Feedback

        Resume: <input type="file"/><br/>
        <input type="date"/>
        <input type="datetime"/>

        <input type="year"/>

    </form>
